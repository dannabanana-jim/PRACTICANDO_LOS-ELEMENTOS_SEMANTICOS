Elementos HTML <figure> y <figcaption>
La <figure>etiqueta especifica contenido autónomo, como ilustraciones, diagramas, fotografías, listados de códigos, etc.
La <figcaption>etiqueta define un título para un <figure>elemento.
El figcaption>elemento puede ubicarse como el primero o el último elemento secundario de un <figure>elemento.
El <img>elemento define la imagen/ilustración real. 

<!DOCTYPE html>
<html>
<body>

    <h2> Lugares para visitar</h2>

    <p> La vista más famosa de Puglia son las casas cónicas únicas (Trulli)
            que se encuentran en el área alrededor de Alberobello, declarada Patrimonio de la Humanidad por la UNESCO..</p>

    <figure>
        <img src=" https://estaticos-cdn.prensaiberica.es/clip/77bac9aa-b023-4c54-9c91-7e04856994c7_16-9-aspect-ratio_default_0.jpg" alt="Trulli" style="width:100%">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

    </body>
    </html>*
